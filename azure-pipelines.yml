# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: validate
  jobs:
  - job: validate
    steps:
    - script: terraform validate

- stage: plan
  jobs:
  - job: plan
    steps:
    - script: terraform plan
    
- stage: deploy
  jobs:
  - job: deploy
    steps:
    - script: terraform apply